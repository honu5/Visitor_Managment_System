spring.application.name=visitor_management

# ========================
# SERVER CONFIG
# ========================
server.port=8081

# ========================
# KEYCLOAK CONFIG
# ========================
# Resource server (validates Bearer tokens on API endpoints)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/visitor_management
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/visitor_management/protocol/openid-connect/certs

# OAuth2 client (redirect login for browser endpoints like /host/**)
# NOTE: set client-secret if your Keycloak client is confidential.
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/visitor_management
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=visitor_management
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email

# ========================
# DATABASE CONFIG (H2)
# ========================
spring.datasource.url=jdbc:h2:mem:vmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 Console (browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-c
